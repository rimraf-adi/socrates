services:
  searxng:
    image: sha256:78e326bb94f0b4e6e9475b5abffe49f68a952e7cc094c24d6998a886447f2d1c
    container_name: socrates-searxng
    ports:
      - "8080:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
    restart: unless-stopped
